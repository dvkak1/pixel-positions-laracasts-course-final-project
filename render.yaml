services:
  - type: web
    name: pixel-positions-laravel
    env: docker
    plan: free

    buildCommand: |
      echo "ðŸ§± Starting multi-stage Docker build for Laravel + Vite..."

    startCommand: |
      echo "ðŸš€ Launching Laravel app..." &&
      php artisan serve --host=0.0.0.0 --port=10000

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://pixel-positions-laracasts-course-final.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: PORT
        value: 10000

    healthCheckPath: /
    autoDeploy: true
